# =============================================================================
# CLOUDWALK MONITORING STACK
# =============================================================================

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: cloudwalk-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/checkout_alerts.yml:/etc/prometheus/checkout_alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: cloudwalk-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.1.0
    container_name: cloudwalk-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring

  checkout-exporter:
    build:
      context: .
      dockerfile: Dockerfile.exporter
    container_name: cloudwalk-checkout-exporter
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data:ro
    environment:
      - CSV_PATH=/data/checkout_2.csv
      - DATASET_NAME=checkout_2
      - REFRESH_INTERVAL=60
    networks:
      - monitoring

  metabase:
    image: metabase/metabase:latest
    container_name: cloudwalk-metabase
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./data:/data:ro
      - metabase_data:/metabase-data
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  metabase_data:

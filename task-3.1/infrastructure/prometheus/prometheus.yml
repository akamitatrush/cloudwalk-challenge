# =============================================================================
# CLOUDWALK PROMETHEUS CONFIGURATION
# =============================================================================

global:
  scrape_interval: 15s          # How often to scrape targets
  evaluation_interval: 15s       # How often to evaluate rules
  external_labels:
    monitor: 'cloudwalk-monitoring'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - "checkout_alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Checkout metrics exporter
  - job_name: 'checkout_exporter'
    static_configs:
      - targets: ['checkout-exporter:8000']
        labels:
          service: 'checkout'
          team: 'monitoring'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'infrastructure'


version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: guardian-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - guardian-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: guardian-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:guardian-redis:6379
    networks:
      - guardian-network
    depends_on:
      - redis

volumes:
  redis_data:

networks:
  guardian-network:
    external: true
    name: infrastructure_guardian-network

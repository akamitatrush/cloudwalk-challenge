# =============================================================================
# Transaction Guardian v2.0 - Phase 1: Foundation
# =============================================================================
# Este docker-compose adiciona TimescaleDB ao stack existente
# 
# Uso:
#   cd task-3.2/infrastructure
#   docker compose -f docker-compose.yml -f docker-compose.timescale.yml up -d
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # TimescaleDB - Time-series database
  # ===========================================================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: guardian-timescaledb
    environment:
      POSTGRES_USER: guardian
      POSTGRES_PASSWORD: guardian_secure_2024
      POSTGRES_DB: transaction_guardian
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./timescaledb/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian -d transaction_guardian"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring
    restart: unless-stopped

  # ===========================================================================
  # pgAdmin - Database management UI (opcional)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: guardian-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@guardian.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - timescaledb
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  timescaledb_data:
  pgadmin_data:

networks:
  monitoring:
    external: true
